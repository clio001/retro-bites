                <p>Die Anfänge der modernen Gastronomie in Berlin reichen bis in die Jahrhundertwende zurück. In dieser

                    RetroBites
                    ist eine Sammlung von digitalisierten Speisekarten ausgewählter Berliner Lokale der
                    Jahrhundertwende.
                    Die Sammlung wird von der Staatsbibliothek zu Berlin präsentiert und ist Teil des Projekts Stabi

{% extends "layout.html" %}

{% block body %}

<div class="container-fluid pt-3 bg-success-subtle" style="min-height: 96vh;">
    <div class="row">
        <div class="col">
            <iframe class="iframeBox"
                src="https://mirador.staatsbibliothek-berlin.de/?manifest=https://content.staatsbibliothek-berlin.de/dc/{{item.PPN}}/manifest"
                width="100%" height="850" allowfullscreen></iframe>
        </div>
        <div class="col">

            <div class="itemBox">
                <div class="text-center">
                    <div class="display-6 p-3 mt-3">{{item.title}}</div>
                    <div class="lead p-1">{{item.date}}</div>
                </div>
                <div class="text-center mt-5"><img src="/static/flower1.svg" width="48" height="48" /></div>

                <div class="accordion" style="padding: 3rem 10rem 10rem 10rem" id="accordionExample">

                    {% for dish in item.dishes %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{loop.index}}">
                            <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse{{loop.index}}" aria-expanded="false"
                                aria-controls="collapse{{loop.index}}">
                                {{dish.name}}
                            </button>
                        </h2>
                        <div id="collapse{{loop.index}}" class="accordion-collapse collapse "
                            aria-labelledby="heading{{loop.index}}" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="text-end">
                                    <div class="btn-group" role="group" aria-label="E-mail Info group">
                                        <div type="button" class="btn btn-outline-secondary">E-Mail</div>
                                        <div type="button" class="btn btn-outline-secondary">Info</div>
                                    </div>
                                </div>

                                <div style="margin-bottom: 1rem;"><strong>Zutaten</strong></div>
                                <div class="listIngredients">
                                    {% for ingredient in dish.ingredients %}
                                    <div class="chip bg-success-subtle">{{ingredient}}</div>
                                    {% endfor %}
                                </div>
                                <strong>Zubereitung</strong>
                                <p>{{dish.preparation}}</p>

                            </div>
                        </div>
                    </div>
                    {% endfor %}


                </div>


            </div>
        </div>
    </div>
</div>


{%endblock%}
